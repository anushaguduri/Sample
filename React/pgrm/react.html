<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!-- We need to add babel script for the browser to understand that the script is JSX-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title> react js </title>
</head>

<body>
    <div id='intro'>

    </div>
    <script type="text/babel">
        // var x = 10;
        // create components: class based component
        class Intro extends React.Component {
            state = {
                age: 20,
                firstName: 'alina'
            }
            render() {
                return (
                    //jsx syntax
                    <div>
                        My name is {this.state.firstName} and age is {this.state.age}
                    </div>
                )
            }
        }
        // ReactDOM.render(<Intro />, document.getElementById('intro').render(40));
    </script>
</body>
</html>
