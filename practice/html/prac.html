<!DOCTYPE html>
<html>
<head>
    <title> table </title>
    <style>
        table,
        th,
        tr,
        td {
            border: 2px solid;
            background-color: rgb(160, 160, 250);
            border-color: chocolate;
            border-radius: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <table style="border: 2px solid;">
        <tr>
            <th> Roll no </th>
            <th> Student name</th>
            <th> subject name </th>
        </tr>
        <tr>
            <td> 01 </td>
            <td> Vishnu </td>
            <td> Physics </td>
        </tr>
        <tr>
            <td> 02 </td>
            <td> Anusha </td>
            <td> Maths </td>
        </tr>
        <tr>
            <td> 03 </td>
            <td> Raveendra </td>
            <td> Chemistry </td>
        </tr>
    </table>
</body>
</html>
