<!DOCTYPE html>

    <title> while loop </title>
</head>

<body>
    <script>
        // var i=0
        // var num = ""
        // document.write(num);
        document.write("ascending order:" + "<br>");

        let coun = 0;
        while (coun <= 20) {
            document.write(coun + "<br>");
            coun += 2;
        }


    </script>
