<!DOCTYPE html>
<html>

<head>
    <title> comparision operators </title>
    <script>
        var x = 9;

        // == equal to
        if (x == 6) {
            document.write("equal to");
        }

        // === equal value and equal type
        if (x === "9") {
            document.write("equal equal to");
        }

        // ! not equal to
        if (x != 3) {
            document.write(" not equal to");
        }

        // !== not equal value and type
        if (x !== "9") {
            document.write(" not equal equal to");
        }

        // > greater than
        if (x > 6) {
            document.write("greater than");
        }

        // < less than
        if (x < 6) {
            document.write("less than");
        }

        // >= greater than equal to
        if (x >= 6) {
            document.write("greater than equal to");
        }

        // <= less than eqaul to
        if (x <= 6) {
            document.write("less than equal to");
        }

    </script>
</head>

<body> 
   
</body>

</html>
