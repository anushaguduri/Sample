<!DOCTYPE html>
<html>

<head>
    <title> operators </title>
</head>

<body>
    <script>
        var x = 3;
        var y = 6;

        x += y; // z = x + y;
        console.log("var x add is ", x)
        x -= y;
        console.log("var x sub is ", x)
         x *= y;
        console.log("var x mul is ", x)
        x %= y;
        console.log("var x mod is ", x)
        z = x / y;
        console.log("var z div is ", z)
        z = x++;
        console.log("var z inc is ", z)

        z = --y;
        console.log("var z dec is ", z)

        x += 9; //x = x + 9; 
        console.log("var x is", x)

    </script>

</body>

</html>
