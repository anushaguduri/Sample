<!DOCTYPE html>
<html>

<head>
    <title> conditional statements </title>
</head>

<body>
    <script>
        var i = 9
        if (i <= 10) {
            alert("if statement")
        } document.write("<br>")


        if (i >= 10) {
            alert("if statement")
        }
        else {
            alert("else statement")
        }


        if (i <= 10) {
            alert("if statement")
        }
        elseif(i <= 9); {
            alert("elseif")
        }
    </script>
</body>

</html>
