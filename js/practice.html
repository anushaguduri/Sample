<!DOCTYPE html>
<html>

<head>
    <title> loops</title>
</head>

<body>
    <script>

        /*  for (inti, conditon, incr/decre)
            {
                code
            } 
    */
        const n = 0;
        for (let i = 5; i >= n; i--) {
            document.write('for loop' + "<br>");
        }

        /*  while (cond)
         {
             code
         }
 */

        let a = 0;
        while (a <= 20) {
            document.write(a + "<br>");
            a += 2;
        }


        /*  do
         {
             code
         }
         while(cond)
  */

        let b = 10;
        do {
            document.write(b + "<br>");
            b--;
        } while (b >= 0)
    </script>
</body>

</html>
