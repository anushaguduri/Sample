<!DOCTYPE html>
<html>
<head>
    <title> var, let, const </title>
    <script>
        // var all are possible declaration, redeclaration, update 
        var x = 3;
        var x = 6;
        x = x + 9;
        console.log("x value is", x)

        // let
        let y = 3; // 
        // let y = 6; // redeclaration not possible
        y = y + 9; // 
        console.log("y value is", y)

        // const
        const z = 3;
        // const z = 6; // redeclaration not possible
        z = z + 9; // update not possible
    </script>
</head>
<body>
</body>
</html>
