<!DOCTYPE html>
<html>

<head>
    <title> validation </title>
    <script>
        function validate() {
            var dob = document.forms["registrationform"]["dob"].value;
            var pattern = /^([0-9]{2})-([0-9]{2})-([0-9]{4})$/;
            if (dob == "") {
                document.getElementById("doberror").style.display = "block";
                errMessage += "Invalid date of birth\n";
            }
            else if (!pattern.test(dob)) {
                document.getElementById("doberror").style.display = "none";
            }
            else {
                document.getElementById("doberror").style.display = "block";
            return true;
        }
        return true;
        }
    </script>
    <style>
        span {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <form name="registrationform" action="/signin.aspx" target="_blank" method="POST" onsubmit="return validate()">

        <label>dob</label>
        <input type="date" name="dob" id="dob" oninput="validate()">
        <span id="doberror">
            plz enter valid dob <br>
        </span>
        <br><br>

        <input type="submit" name="submit" value="submit">
    </form>
</body>

</html>
