<!DOCTYPE html>
<html>
<head>
    <title> table </title>

        #a table,
        tr,
        td,
        th {
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        #b td:hover {
            background-color: royalblue;
        }
        #a td:nth-child(odd) {
            background-color: salmon;
        }
        #a th {
            background-color: rgb(94, 230, 153);
        }
    </style>
</head>

</html>
