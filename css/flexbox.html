<!DOCTYPE html>
<html>

<head>
    <title> flexbox </title>
    <style>
        .flex {
            display: flex;
            flex-direction: column-reverse;
            background-color: steelblue;
            border: 2px dotted rgb(224, 134, 15);
        }

        .flex>div {
            margin: 20px;
            padding: 20px 25px;
            border: 2px solid wheat;
            background-color: violet;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div> 1 </div>
        <div> 2 </div>
        <div> 3 </div>
        <div> 4 </div>
        <div> 5 </div>
    </div>
</body>

</html>
