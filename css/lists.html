<!DOCTYPE html>
<html>

<head>
    <title> lists </title>
    <style>
        .edu{
list-style-type: lower-alpha;
list-style-position: outside; 
        }
        .chat{
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
        #Selector{
            list-style-type:lower-roman;
        }
        #more{
            list-style-type:decimal-leading-zero ;
            list-style-image:url("../images/c.jfif");
          
        }
    </style>
</head>
<body>
    <h2> lists</h2>
    <ul class="edu">
        <Li> inter</Li>
        <li> ug </li>
        <li> pg </li>
    </ul>
    <ul class="chat">
        <li> chat </li>
        <li> panipuri </li>
        <li> belpuri </li>
    </ul>
    <ol id="selector">
        <li>element</li>
        <li> class</li>
        <li>id</li>
    </ol>
    <ol id="more">
        <li> universal</li>
        <Li> grouping </Li>
    </ol>
</body>

</html>
