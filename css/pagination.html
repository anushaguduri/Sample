<!DOCTYPE html>
<html>
    <head>
        <title> pagination </title>
    <style>
    
.pagination a{
    color: black;
    float: left;
    padding: 8px 16px;
    text-align: none;
    border: 2px solid red;
}
.pagination a.active{
    background-color: seagreen;
}

 a:hover{
    background-color: rgb(243, 45, 177);
}
    </style>
    </head>
        <body>
        <div class="pagination">
            <a href="#"> &laquo;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#" class="active">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">&raquo;</a>


        </div>
    </body>
</html>
