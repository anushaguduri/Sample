<!DOCTYPE html>
<html>

<head>
    <title> tables </title>
    <style>
        table,
        th,
        tr,
        td {
            border: 2px solid#000;
            background-color: rgb(160, 160, 250);
            border-color: chocolate;
            border-radius: 10px;
            text-align: center;
            border-width: thick;
            border-bottom: violet;
            border-top: thistle;
            border-style: dotted;
            width: 500px;
            height: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table bordercolor="red">
        <tr>
            <th> name </th>
            <th> age </th>
            <th> marks </th>
        </tr>
        <tr>
            <td> a </td>
            <td> 3 </td>
            <td> 9 </td>
        </tr>
        <tr>
            <td> b </td>
            <td> 2 </td>
            <td> 8 </td>
        </tr>
        <tr>
            <td> c </td>
            <td> 4 </td>
            <td> 6 </td>
        </tr>
    </table>
</body>

</html>
