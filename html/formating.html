<!DOCTYPE html>
<html>

<head>
    <title> formatting </title>
</head>

<body>
    <b> bold text </b> <br>
    <strong> importance to text </strong> <br>
    <i> italic text </i> <br>
    <em> emphasized text </em> <br>
    <small> smaller text </small> <br>
    <mark> highlighted text </mark> <br>
    <del> striked text </del> <br>
    <ins> with an under line </ins> <br>
    <p> H<sub> 2 </sub> O</p>
    <p> X <sup> 2</sup> </p>

</body>

</html>
