<!DOCTYPE html>
<html>

<head>
    <title> form1 </title>
</head>

<body>
    <form>
        <label for="username"> username</label>
        <input type="text" id="username" name="username">
        <br><br>
        <label for="password">password</label>
        <input type="password" id="password" name="password">
        <br> <br>
        <input type="button" id="login" name="login" value="login">
        <br> <br>

        <label> gender: </label> <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male"> male </label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female"> female </label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other"> other </label>
        <br> <br>
        
        <label>lan</label> <br> 
        <input type="checkbox" id="language" name="language1" value="english">
        <label for="language1"> english </label>
        <input type="checkbox" id="language" name="language1" value="hindi">
        <label for="language1"> hindi </label>
        <input type="checkbox" id="language" name="language1" value="telugu">
        <label for="language1"> telugu </label>
        <br> <br>
        <label for="jobdescription" style="color: rgb(211, 47, 148);">job description</label>
        <textarea id="jobdescription" name="jobdescription" rows="5" cols="50"> jobdescription</textarea>
        <br> <br>

        <label for="qualifications"> choose a qualification:</label>
        <select id="qualifications" name="qualifications" size="3">
            <option value="BSC"> BSC </option>
            <option value="BCom"> BCom </option>
            <option value="BZA"> BZA </option>
            <option value="BCA"> BCA </option>
        </select>
        <br><br>

        <label for="photo"> upload photo:</label>
        <input type="file" id="photo" name="photo">
        <br><br>

        <label for="dob">dob:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="clr">choose color:</label>
        <input type="color" id="clr" name="clr">
        <br><br>

        <fieldset>
            <legend> REG </legend>
            <label for="fname"> first name</label>
            <input type="text" id="fname" name="fname" placeholder="your first name">
            <br> <br>
            <label for="lname"> last name </label>
            <input type="text" id="lname" name="lname" placeholder="your last name">
            <br> <br>
            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="your password">
            <br> <br>
            <label> gender: </label> <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"> male </label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female"> female </label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other"> other </label>
            <br> <br>
        </fieldset>
        <br> <br>

        <input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="reset">

    </form>
</body>

</html>
